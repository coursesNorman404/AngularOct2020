<div class="loginContainer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="center">
            <h3>Iniciar Sesion</h3>
          </div>
          <p *ngIf="operacion == 'login'">No tienes cuenta? <a (click)="operacion = 'register'">Registrate</a></p>
          <p *ngIf="operacion == 'register'">Ya tienes cuenta? Has <a (click)="operacion = 'login'">Login</a></p>
          <div>
            <input class="form-control marbo15" type="email" placeholder="Ingresa tu correo" [(ngModel)]="email">
            <input class="form-control marbo15" type="password" placeholder="Ingresa tu contraseÃ±a" [(ngModel)]="password">
            <input *ngIf="operacion == 'register'" class="form-control marbo15" type="text" placeholder="Ingresa tu Nick" [(ngModel)]="nick"> 
          </div>
          <div class="center marbo15 btnS">
            <button *ngIf="operacion == 'login'" class="btn btn-primary" (click)="login()">Entrar</button>
            <a *ngIf="operacion == 'register'" class="btn btn-primary">Registrame</a>
          </div>
        </div>
      </div>
    </div>
  </div>
